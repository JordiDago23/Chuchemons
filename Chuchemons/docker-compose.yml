version: '3.8'

services:
  # Servicio Frontend - Angular
  frontend:
    image: node:20-alpine
    container_name: angular-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "4200:4200"
    command: sh -c "npm install && npm start -- --host 0.0.0.0 --poll"
    networks:
      - app-network
    depends_on:
      - backend

  # Servicio Backend - Laravel
  backend:
    image: php:8.3-apache
    container_name: laravel-backend
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./laravel-site.conf:/etc/apache2/sites-available/000-default.conf
    ports:
      - "8000:80"
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel_db
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_password
    networks:
      - app-network
    depends_on:
      - db
    command: >
      bash -c "
      apt-get update && apt-get install -y libpng-dev libjpeg-dev libfreetype6-dev zip unzip git &&
      docker-php-ext-configure gd --with-freetype --with-jpeg &&
      docker-php-ext-install gd pdo pdo_mysql &&
      a2enmod rewrite &&
      chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache &&
      chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache &&
      apache2-foreground
      "

  # Servicio Base de Datos - MySQL
  db:
    image: mysql:8.0
    container_name: mysql-database
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

# Volumen para persistir datos de MySQL
volumes:
  mysql-data:
    driver: local

# Red para comunicaci√≥n entre servicios
networks:
  app-network:
    driver: bridge
