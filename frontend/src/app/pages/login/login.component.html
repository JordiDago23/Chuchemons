<div class="page">
  <div class="card">

    <!-- Pokéball logo -->
    <div class="pokeball">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="48" fill="white" stroke="#1a1a1a" stroke-width="4"/>
        <!-- Top half red -->
        <path d="M2 50 A48 48 0 0 1 98 50 Z" fill="#e63946"/>
        <!-- Middle band -->
        <rect x="2" y="46" width="96" height="8" fill="#1a1a1a"/>
        <!-- Center button outer -->
        <circle cx="50" cy="50" r="14" fill="#1a1a1a"/>
        <!-- Center button inner -->
        <circle cx="50" cy="50" r="9" fill="white"/>
        <!-- Center button shine -->
        <circle cx="50" cy="50" r="5" fill="#f0f0f0"/>
      </svg>
    </div>

    <h1 class="title">Chuchemons</h1>

    <p class="subtitle">Comienza tu nueva aventura</p>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" type="button">Iniciar Sesión</button>
      <a class="tab" routerLink="/register">Regístrate</a>
    </div>

    <div *ngIf="error" class="error-msg">{{ error }}</div>

    <form (ngSubmit)="onSubmit()">
      <div class="field">
        <label>ID</label>
        <input
          type="text"
          placeholder="#nombre1234"
          [(ngModel)]="form.player_id"
          name="player_id"
          required
        />
      </div>

      <div class="field">
        <label>Contraseña</label>
        <input
          type="password"
          placeholder="············"
          [(ngModel)]="form.password"
          name="password"
          required
        />
      </div>

      <button class="submit-btn" type="submit" [disabled]="loading">
        <span class="bolt">⚡</span>
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <p class="forgot">
      ¿Has olvidado la contraseña?
      <a routerLink="/recover" class="recover-link">Recuperar</a>
    </p>

  </div>
</div>
